<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert Webpage form</h1>
        <form  method="POST">
            {% csrf_token %}

            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">
            {% for to in topics %}
                <option value="{{to}}">{{to.topic_name}}</option>

            {% endfor %}
            </select>
            <br>
            <br>
            <label for="n">name</label>
            <input type="text" name="n" id="n">
            <br>
            <br>
            <label for="url">url</label>
            <input type="text" name="url" id="url">
            <br>
            <br>
            <label for="em">email</label>
            <input type="text" name="em" id="em">
            <br>
            <br>
            <input type="submit" value="insert webpage">
            

        </form>
    </center>
</body>
</html>
